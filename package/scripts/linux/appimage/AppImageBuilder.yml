version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: org.quarto.Quarto
    name: Quarto
    icon: quarto
    version: latest
    exec: usr/bin/quarto
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: "deb http://mx.archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse"
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    include:
      - lua5.4
      - bash
  files:
    include:
    - /usr/bin/tools/x86_64/
    - /usr/bin/vendor/
    - /usr/bin/quarto
    - /usr/bin/quarto.js
    - /usr/share/
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
